<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container">
        <div class="numbers">
            <input type="text">
        </div>
        <div class="numbers">
            <button type="button" onclick="changenum('%')"  >%</button type="button">
            <button type="button" onclick="delnum('C')" >C</button type="button">
            <button type="button" onclick="clearnum('DEL')" >DEL</button type="button">
            <button type="button" onclick="changenum('/')"  >/</button type="button">
        </div>
        <div class="numbers">
            <button type="button" onclick="changenum('1')"  >1</button type="button">
            <button type="button" onclick="changenum('2')"  >2</button type="button">
            <button type="button" onclick="changenum('3')"  >3</button type="button">
            <button type="button" onclick="changenum('+')"  >+</button type="button">
        </div>
        <div class="numbers">
            <button type="button" onclick="changenum('4')"  >4</button type="button">
            <button type="button" onclick="changenum('5')"  >5</button type="button">
            <button type="button" onclick="changenum('6')"  >6</button type="button">
            <button type="button" onclick="changenum('-')"  >-</button type="button">
        </div>
        <div class="numbers">
            <button type="button" onclick="changenum('7')"  >7</button type="button">
            <button type="button" onclick="changenum('8')"  >8</button type="button">
            <button type="button" onclick="changenum('9')"  >9</button type="button">
            <button type="button" onclick="changenum('*')"  >*</button type="button">
        </div>
        <div class="numbers">
            <button type="button" onclick="changenum('00')"  >00</button type="button">
            <button type="button" onclick="changenum('0')"  >0</button type="button">
            <button type="button" onclick="changenum('.')"  >.</button type="button">
            <button type="button" onclick="equalto('=')"   class="evaluvate">=</button type="button">
        </div>



    </form>

    <script src="js.js"></script>
</body>
</html>
